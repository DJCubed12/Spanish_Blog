<form [formGroup]="postForm">
  <mat-form-field class="title-input">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput />
  </mat-form-field>
  <mat-form-field class="body-input">
    <mat-label>Body</mat-label>
    <textarea
      formControlName="body"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="7"
      spellcheck="true"
    ></textarea>
  </mat-form-field>
</form>
<div class="post-buttons">
  <button mat-raised-button (click)="submitPost()">Post</button>
</div>

<h2 class="previous-posts-header">Previous Posts:</h2>
<div *ngIf="posts">
  <div *ngFor="let post of posts">
    <h3 class="post-title">{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </div>
</div>
