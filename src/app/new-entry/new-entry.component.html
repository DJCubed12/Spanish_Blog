<mat-card>
  <form [formGroup]="entryForm">
    <mat-card-header>
      <mat-card-title>
        <mat-form-field class="title-input">
          <mat-label>New Entry Title</mat-label>
          <input formControlName="title" matInput />
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="body-input">
        <mat-label>Body</mat-label>
        <textarea
          formControlName="body"
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="7"
          spellcheck="true"
        ></textarea>
      </mat-form-field>

      <h2>Glossary</h2>
      <mat-chip-grid>
        <mat-chip-row *ngFor="let x of chips" (removed)="remove(x)">
          {{ x }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip-row>
      </mat-chip-grid>
    </mat-card-content>
  </form>

  <mat-card-actions align="end">
    <div class="post-buttons">
      <button mat-raised-button (click)="postEntry()">Post</button>
    </div>
  </mat-card-actions>
</mat-card>
