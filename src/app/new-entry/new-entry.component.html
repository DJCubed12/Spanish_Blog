<mat-card>
  <form [formGroup]="entryForm">
    <mat-card-header>
      <mat-card-title>
        <mat-form-field class="title-input">
          <mat-label>New Entry Title</mat-label>
          <input formControlName="title" matInput />
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="body-input">
        <mat-label>Body</mat-label>
        <textarea
          formControlName="body"
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="7"
          spellcheck="true"
        ></textarea>
      </mat-form-field>

      <h2>Glossary</h2>
      <mat-chip-set>
        <!-- Make click event change chip color to mimic selectable chips w/o the check when selected -->
        <mat-chip [disabled]="disable" (removed)="doSomething()">
          First
          <button matChipRemove aria-label="Remove">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <mat-chip>Second</mat-chip>
        <mat-chip>Third</mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </form>

  <mat-card-actions align="end">
    <div class="post-buttons">
      <button mat-raised-button (click)="postEntry()">Post</button>
    </div>
  </mat-card-actions>
</mat-card>
