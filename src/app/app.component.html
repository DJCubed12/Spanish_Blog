<h1 class="header">Hello, World!</h1>
<div class="columns">
  <div class="left">Left</div>

  <div class="middle">
    <new-entry
      [newGlossaryWord]="newGlossaryWord"
      (refreshEntriesEvent)="getEntries()"
    />

    <h2 class="previous-entries-header">Previous Entries:</h2>
    <div *ngFor="let entry of entries" class="entry">
      <entry [entry]="entry" />
    </div>
  </div>

  <dictionary
    class="dictionary"
    (addToGlossaryEvent)="this.newGlossaryWord = $event"
  />
</div>
<router-outlet></router-outlet>
