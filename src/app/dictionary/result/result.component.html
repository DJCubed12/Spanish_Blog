<mat-card *ngIf="result" class="result">
  <!-- TODO: lang and word should be written above from parent -->
  <mat-card-header>
    <mat-card-title>({{ result.context }}) {{ result.meaning }}</mat-card-title>
    <mat-card-subtitle>
      {{ result.part }}
      <span *ngIf="result.gender">[{{ result.gender }}]</span>
      <span *ngIf="result.regions.length"> - {{ result.regions }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ result.examples[0].original }}
    <br />
    <i>{{ result.examples[0].translated }}</i>
  </mat-card-content>
</mat-card>
