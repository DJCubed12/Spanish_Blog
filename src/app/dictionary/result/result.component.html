<!-- TODO: lang and word should be written above from parent -->
<mat-card-header>
  <mat-card-title>({{ result.context }}) {{ result.meaning }}</mat-card-title>
  <mat-card-subtitle *ngIf="result.gender || result.regions.length">
    <span *ngIf="result.gender">[{{ result.gender }}] </span>
    <span *ngIf="result.regions.length">{{ result.regions }}</span>
  </mat-card-subtitle>
</mat-card-header>

<mat-card-content>
  {{ result.examples[0].translated }}
  <br />
  <i>{{ result.examples[0].original }}</i>

  <p *ngIf="true">
    {{ jsonInfo() }}
  </p>
</mat-card-content>

<mat-card-actions align="end">
  <button
    type="button"
    mat-raised-button
    color="accent"
    (click)="addToGlossary()"
  >
    Add to Glossary
  </button>
</mat-card-actions>
