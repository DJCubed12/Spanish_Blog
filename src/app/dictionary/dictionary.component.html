<mat-form-field
  color="accent"
  class="translate-input"
  (click)="word.value = ''"
>
  <mat-label>Search Dictionary</mat-label>
  <input
    matInput
    spellcheck="true"
    (keyup.enter)="translate(word.value)"
    #word
  />
  <mat-hint *ngIf="loading">Searching...</mat-hint>
</mat-form-field>

<div *ngFor="let r of results" class="result">
  <result [result]="r" (addToGlossaryEvent)="addToGlossary($event)"></result>
</div>
