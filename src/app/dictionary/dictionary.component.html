<mat-form-field class="translate-input">
  <mat-label>Translate</mat-label>
  <input
    matInput
    spellcheck="true"
    (keyup.enter)="translate(word.value)"
    #word
  />
  <mat-hint *ngIf="loading">Searching...</mat-hint>
</mat-form-field>

<result
  *ngFor="let r of results"
  [result]="r"
  (addToGlossaryEvent)="addToGlossary($event)"
></result>
